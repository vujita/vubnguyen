name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-e2e:
    env:
      DATABASE_URL: ${{ secrets.DATABASE_PREVIEW_URL }}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: supersecret
      DISCORD_CLIENT_ID: STUBBED_ID
      DISCORD_CLIENT_SECRET: STUBBED_SECRET
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install deps (with cache)
        run: pnpm install --frozen-lockfile

      - uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
      - run: pnpm exec playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - run: pnpm exec playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Cache turbo setup
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: turbo build
        run: pnpm turbo run build --cache-dir=.turbo

      - name: Run Playwright tests
        run: pnpm turbo run e2e --cache-dir=.turbo

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
