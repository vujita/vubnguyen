name: CI

on:
  push:
    branches: [main]
  pull_request:

# You can leverage Vercel Remote Caching with Turbo to speed up your builds
# @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
env:
  # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  # TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  DATABASE_URL: ${{ secrets.DATABASE_PREVIEW_URL }}

jobs:
  build-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Cache turbo setup
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install deps (with cache)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build
        run: pnpm turbo run build --cache-dir=.turbo

      - name: Lint
        run: pnpm turbo run build lint type-check test --cache-dir=.turbo

      - name: Type-check
        run: pnpm turbo run type-check --cache-dir=.turbo

      - name: Test
        run: pnpm turbo run test --cache-dir=.turbo

      - name: Check workspaces
        run: pnpm manypkg check
      - name: Check prettier
        run: pnpm run check
