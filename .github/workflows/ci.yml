name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

# You can leverage Vercel Remote Caching with Turbo to speed up your builds
# @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  DATABASE_URL: ${{ secrets.DATABASE_PREVIEW_URL }}
  CI: true
  SKIP_ENV_VALIDATION: 1

jobs:
  build-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install deps (with cache)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: pnpm turbo run build --force
          on_retry_command: pnpm turbo run build --force

      - name: Build Storybook
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          command: pnpm turbo run build:storybook
          on_retry_command: pnpm turbo run build:storybook --force

      - name: Lint
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          command: pnpm turbo run build lint type-check test
          max_attempts: 3
          on_retry_command: pnpm turbo run build lint type-check test --force

      - name: Type-check
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          command: pnpm turbo run type-check
          max_attempts: 3
          on_retry_command: pnpm turbo run type-check --force

      - name: Test
        run: pnpm turbo run test

      - name: Check workspaces
        run: pnpm manypkg check
      - name: Check prettier
        run: pnpm run check
