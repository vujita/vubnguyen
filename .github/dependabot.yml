version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "vujita"
    groups:
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook-*"
          - "storybook"
      trpc:
        patterns:
          - "@trpc/*"
          - "@tanstack/react-query*"
          - "@tanstack/query*"
